spring:
  application:
    name: genflowai

  datasource:
    url: jdbc:mysql://localhost:3306/genflowai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        hbm2ddl:
          foreign_key_constraints: true
    database-platform: org.hibernate.dialect.MySQLDialect

server:
  port: 8080

