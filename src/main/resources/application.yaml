spring:
  application:
    name: genflowai
  datasource:
    url: jdbc:postgresql://localhost:5432/genflowai
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  web:
    error:
      include-message: always
      include-stacktrace: on_param

logging:
  level:
    root: INFO
    com.genflow.genflowai: DEBUG
    org.springframework.security: DEBUG
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"

security:
  jwt:
    secret: your-very-long-256-bit-secret-key-here-change-in-production-environment
    expiration: 86400000

server:
  port: 8080
  servlet:
    context-path: /